<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Lounge Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login-page">
  <div class="login-container">
    <h2>Welcome to Recipe Lounge</h2>

    <div class="auth-toggle">
      <button id="signinBtn" class="active" onclick="showSignIn()">Sign In</button>
      <button id="signupBtn" onclick="showSignUp()">Create Account</button>
    </div>

    <!-- Email/Password Sign-In -->
    <div id="signinForm">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Sign In</button>
    </div>

    <!-- Create Account Form -->
    <div id="signupForm" style="display:none;">
      <input type="text" id="name" placeholder="Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="createAccount()">Create Account</button>
    </div>

    <!-- Google Sign-In -->
    <div id="googleLogin">
      <div id="g_id_onload"
           data-client_id="YOUR_CLIENT_ID_HERE"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>
  </div>
</div>
